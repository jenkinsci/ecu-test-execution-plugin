name: Gradle Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Artifact Name
        id: artifactName
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "::set-output name=artifact_name::${{ github.ref_name }}"
          else
            echo "::set-output name=artifact_name::PR-${{ github.event.pull_request.number }}"
          fi
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Run Gradle Build
        id: build
        run: ./gradlew build -x containerTest
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.artifactName.outputs.artifact_name }}
          path: |
            build/libs/*.hpi
