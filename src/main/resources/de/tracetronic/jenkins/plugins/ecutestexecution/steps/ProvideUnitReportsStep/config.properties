step.description=This step provides jUnit reports as job test results.
reportIds.title=Select jUnit reports to provide by reportId
reportIds.description=A comma-separated list of individual reportIds (reportId1, reportId2,...) that should be examined for jUnit reports. Leave empty to provide all.
unstableThreshold.title=Threshold for a unstable pipeline
unstableThreshold.description=Defines a percentage of failed tests to mark the pipeline as unstable. <b>No threshold is applied if the value is empty.</b>
failedThreshold.title=Threshold for a failed pipeline
failedThreshold.description=Defines a percentage of failed tests to mark the pipeline as failed. <b>No threshold is applied if the value is empty.</b>
reportGlob.title=Report file glob pattern
reportGlob.description=Define the <a href="https://code.visualstudio.com/docs/editor/glob-patterns" target="_blank">glob pattern</a> to match the jUnit reports in the test report folder.
